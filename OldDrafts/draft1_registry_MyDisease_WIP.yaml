      - "$ref": "#/components/x-bte-kgs-associations/gene-disease14_disgenet-genomics-eng"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease15_disgenet-ctdhuman"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease16_disgenet-psygenet"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease17_disgenet-orphanet"            
