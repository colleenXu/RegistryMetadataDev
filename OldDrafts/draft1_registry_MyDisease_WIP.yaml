      ## gene-disease operations, currently only from disgenet
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease1_disgenet-lhgdn"
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease2_disgenet-befree"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease3_disgenet-hpo"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease4_disgenet-uniprot"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease5_disgenet-cgi"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease6_disgenet-clinvar"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease7_disgenet-gwascat"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease8_disgenet-gwasdb"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease9_disgenet-mgd"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease10_disgenet-rgd"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease11_disgenet-ctdmouse"      
      - "$ref": "#/components/x-bte-kgs-associations/gene-disease12_disgenet-ctdrat"      
