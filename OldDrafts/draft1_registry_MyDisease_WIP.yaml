openapi: 3.0.0
info:
  contact:
    email: help@biothings.io
    name: Chunlei Wu
    x-id: https://github.com/newgene
    x-role: responsible developer
  description: Documentation of the MyDisease.info disease query web services.  Learn
    more about [mydisease.info](http://mydisease.info/)
  termsOfService: http://mydisease.info/terms
  title: mydisease.info API
  version: '1.0'
  ## new extension to info here: x-translator
  x-translator:
    api_type: KP
    team:
    - Service_Provider
servers:
- description: Production server
  url: http://mydisease.info/v1
tags:
- name: disease
- name: annotation
- name: query
- name: translator
- name: biothings
paths:
  "/disease":
    post:
      parameters:
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/format"
        name: format
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ids:
                  description: 'multiple disease IDs separated by comma. Note that
                    currently we only take the input ids up to 1000 maximum, the rest
                    will be omitted. Type: string (list). Max: 1000.'
                  type: string
              required:
              - ids
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/Disease"
                type: array
          description: A list of matching disease objects
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResult"
          description: A response indicating an improperly formatted query
      summary: For a list of disease IDs, return the matching disease object
      tags:
      - disease
  "/disease/{diseaseid}":
    get:
      parameters:
      - description: Retrieve disease objects based on ID
        example: MONDO:0016575
        in: path
        name: diseaseid
        required: true
        schema:
          type: string
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/callback"
        name: callback
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/format"
        name: format
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Disease"
          description: A matching disease object
        '404':
          description: A response indicating an unknown disease ID
      summary: Retrieve disease objects based on ID
      tags:
      - disease
  "/metadata":
    get:
      parameters:
      - "$ref": "#/components/parameters/callback"
        in: query
        name: callback
      responses:
        '200':
          description: mydisease.info metadata object
      summary: Get metadata about the data available from mydisease.info
      tags:
      - metadata
  "/metadata/fields":
    get:
      parameters:
      - "$ref": "#/components/parameters/search"
        name: search
      - "$ref": "#/components/parameters/callback"
        name: callback
      - "$ref": "#/components/parameters/prefix"
        name: prefix
      - "$ref": "#/components/parameters/format"
        name: format
      responses:
        '200':
          description: mydisease.info metadata fields object
      summary: Get metadata about the data fields available from a mydisease.info
        chem object
      tags:
      - metadata
  "/query":
    get:
      parameters:
      - description: 'Query string.  The detailed query syntax can be found from our
          [docs](http://mydisease.info).  Examples: "cancer", "primary ciliary dyskinesia",
          "DOID:9562"'
        example: cancer
        in: query
        name: q
        required: true
        schema:
          type: string
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/facet_size"
        name: facet_size
      - "$ref": "#/components/parameters/sort"
        name: sort
      - "$ref": "#/components/parameters/callback"
        name: callback
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/facets"
        name: facets
      - "$ref": "#/components/parameters/size"
        name: size
      - "$ref": "#/components/parameters/from"
        name: from
      - "$ref": "#/components/parameters/format"
        name: format
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/QueryResult"
          description: A query response with the "hits" property
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResult"
          description: A response indicating an improperly formatted query
      summary: Make disease queries and return matching disease hits. Supports JSONP
        and CORS as well.
      tags:
      - query
    post:
      parameters:
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/size"
        name: size
      - "$ref": "#/components/parameters/format"
        name: format
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                q:
                  description: multiple query terms separated by comma (also "+" or
                    whitespace).  Does not support wildcard queries
                  type: string
                scopes:
                  description: 'a comma-separated list of fields as the search "scopes"
                    (fields to search through for query term). The available "fields"
                    that can be passed to the "scopes" parameter are listed in the
                    **/metadata/fields** endpoint.string Default: "scopes=_id".'
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/QueryPOSTResult"
          description: Query response objects with the "hits" property
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResult"
          description: A response indicating an improperly formatted query
      summary: Make batch disease queries and return matching disease hits
      tags:
      - query
      x-bte-kgs-associations:
      ## each operation is unique for its input-type/predicate/provenance-path/output-type combo
      ## disease-gene operations, currently only from disgenet
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene1_disgenet-lhgdn"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene2_disgenet-befree"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene3_disgenet-hpo"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene4_disgenet-uniprot"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene5_disgenet-cgi"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene6_disgenet-clinvar"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene7_disgenet-gwascat"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene8_disgenet-gwasdb"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene9_disgenet-mgd"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene10_disgenet-rgd"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene11_disgenet-ctdmouse"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene12_disgenet-ctdrat"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene13_disgenet-clingen"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene14_disgenet-genomics-eng"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene15_disgenet-ctdhuman"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene16_disgenet-psygenet"
      - "$ref": "#/components/x-bte-kgs-associations/disease-gene17_disgenet-orphanet"
      ## disease-variant operations, currently only from disgenet      
      - "$ref": "#/components/x-bte-kgs-associations/disease-variant1_disgenet-befree"
      - "$ref": "#/components/x-bte-kgs-associations/disease-variant2_disgenet-uniprot"
      - "$ref": "#/components/x-bte-kgs-associations/disease-variant3_disgenet-clinvar"
      - "$ref": "#/components/x-bte-kgs-associations/disease-variant4_disgenet-gwascat"
      - "$ref": "#/components/x-bte-kgs-associations/disease-variant5_disgenet-gwasdb"
      ## disease-phenotype operations, currently from HPO annotations and covid-phenotype resource      
      - "$ref": "#/components/x-bte-kgs-associations/disease-phenotype"
      - "$ref": "#/components/x-bte-kgs-associations/disease-phenotype2"
      - "$ref": "#/components/x-bte-kgs-associations/disease-phenotype3"      
      ## disease-chemical and disease-bp operations, currently from CTD      
      - "$ref": "#/components/x-bte-kgs-associations/disease-chemical"
