      - "$ref": "#/components/x-bte-kgs-associations/disease-disease_disgenet"
      ## disease hierarchy traversal operations, currently from mondo            
      - "$ref": "#/components/x-bte-kgs-associations/has_subclass"
      - "$ref": "#/components/x-bte-kgs-associations/subclass_of"
components:
  parameters:
    callback:
      description: 'you can pass a "callback" parameter to make a JSONP call. Type:
        string.'
      in: query
      name: callback
      schema:
        type: string
    dotfield:
      description: 'control the format of the returned disease object. If "true" or
        "1", all fields will be collapsed into a single level deep object (all nested
        objects will be a single level deep, using dotfield notation to signify the
        nested structure) Type: boolean. Default: false.'
      in: query
      name: dotfield
      schema:
        type: boolean
    email:
      description: If you are regular users of our services, we encourage you to provide
        us with an email, so that we can better track the usage or follow up with
        you.
      in: query
      name: email
      schema:
        type: string
    facet_size:
      description: 'the number of facet buckets to return in the response. Type: integer.
        Default: 10. Max: 1000.'
      in: query
      name: facet_size
      schema:
        type: integer
    facets:
      description: 'a comma-separated list of fields to return facets on.  In addition
        to query hits, the fields notated in "facets" will be aggregated by value
        and bucklet counts will be displayed in the "facets" field of the response
        object. Type: string (list). Default: None. Max: 1000.'
      in: query
      name: facets
      schema:
        type: string
    fields:
      description: 'a comma-separated list of fields (in dotfield notation) used to
        limit the fields returned from the matching disease hit(s). The supported
        field names can be found from any disease object or from the /metadata/fields
        endpoint. If "fields=all", all available fields will be returned. Type: string
        (list). Default: all. Max: 1000.'
      in: query
      name: fields
      schema:
        type: string
    format:
      description: 'controls output format of server response, currently supports:
        "json", "jsonld", "html". Type: string. Default: json.'
      in: query
      name: format
      schema:
        type: string
    from:
      description: 'the number of matching disease hits to skip, starting from 0.  This
        can be useful for paging in combination with the "size" parameter. Type: integer.
        Default: None.'
      in: query
      name: from
      schema:
        type: integer
    prefix:
      description: 'Pass a prefix string to filter the available fields. Type: string.
        Default: None.'
      in: query
      name: prefix
      schema:
        type: string
    search:
      description: 'Pass a search term to filter the available fields. Type: string.
        Default: None.'
      in: query
      name: search
      schema:
        type: string
    size:
      description: 'the maximum number of matching disease hits to return per batch.
        Type: integer. Default: 10.'
      in: query
      name: size
      schema:
        type: integer
    sort:
      description: 'the comma-separated list of fields to sort on. Prefix each with
        "-" for descending order, otherwise in ascending order. Default: sort by descending
        score.'
      in: query
      name: sort
      schema:
        type: string
  schemas:
    Disease:
      properties:
        _id:
          type: string
      required:
      - _id
      type: object
    ErrorResult:
      properties:
        message:
          type: string
        success:
          type: boolean
      type: object
    QueryPOSTResult:
      items:
        allOf:
        - "$ref": "#/components/schemas/Disease"
        - properties:
            _score:
              format: float
              type: number
            query:
              type: string
          type: object
      type: array
    QueryResult:
      properties:
        hits:
          items:
            "$ref": "#/components/schemas/Disease"
          type: array
        max_score:
          format: float
          type: number
        took:
          type: integer
        total:
          type: integer
      type: object
    int64_or_array:
      oneOf:
      - items:
          format: int64
          type: integer
        type: array
      - format: int64
        type: integer
    string_or_array:
      oneOf:
      - items:
          type: string
        type: array
      - type: string    
  ## each operation is unique for its input-type/predicate/provenance-path/output-type combo        
  x-bte-kgs-associations:
  ## DISEASE -> GENE ASSOCIATIONS 
    disease-gene1_disgenet-lhgdn:  
      ## information used in the query setup and node type parsing    
      supportBatch: true
      inputSeparator: ','
      parameters:
        ## allow everything from this operation to be returned      
        fields: disgenet.genes_related_to_disease
      requestBody:
        ## BELOW DOESN'T WORK
        ## API MAY NEED CHANGES TO "FILTER"/"SEARCH" DOCUMENTS RETURNED AND SET SOURCE FIELD AS A SPECIFIC FIELD             
        body:
          q: '{inputs[0]&source=LHGDN}'
          scopes: 'mondo.xrefs.umls, disgenet.xrefs.umls'
        header: application/x-www-form-urlencoded
      inputs:
      - "$ref": "#/components/x-bte-reusable-info/input-disease_UMLS" 
      outputs:
      - "$ref": "#/components/x-bte-reusable-info/output-gene-map_NCBIGene_disgenet" 
      ## WHAT the association is                  
      predicate:
       "$ref": "#/components/x-bte-reusable-info/predicate_is-associated-with"
      nodes_conflated:
       "$ref": "#/components/x-bte-reusable-info/disgenet_dggd/nodes_conflated"
      ## WHERE the association comes from and HOW it was made           
      provenance:
      - "$ref": "#/components/x-bte-reusable-info/provenance/mydisease_ingest-consolidate"
      - "$ref": "#/components/x-bte-reusable-info/provenance/disgenet_NLP_LHGDN" 
      - "$ref": "#/components/x-bte-reusable-info/provenance/disgenet-LHGDN_origin"         
      publications:
        ## mapped to response field         
        pmid: disgenet.genes_related_to_disease.pubmed
      ## MEASURES/INFO ABOUT THE RELATIONSHIP        
      numeric_measures_present: true
      numeric_measures:
       "$ref": "#/components/x-bte-reusable-info/disgenet_dggd/numeric_measures"
      category_measures_present: false
