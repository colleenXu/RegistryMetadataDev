      - "$ref": "#/components/x-bte-kgs-associations/variant-disease1_disgenet-befree"
      - "$ref": "#/components/x-bte-kgs-associations/variant-disease2_disgenet-uniprot"
      - "$ref": "#/components/x-bte-kgs-associations/variant-disease3_disgenet-clinvar"
      - "$ref": "#/components/x-bte-kgs-associations/variant-disease4_disgenet-gwascat"
      - "$ref": "#/components/x-bte-kgs-associations/variant-disease5_disgenet-gwasdb"
